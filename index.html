<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form class="calculator">
      <div class="container">
        <div class="print">
          <div class="result">0</div>
        </div>
        <div class="button">
          <input class="btn btn-oper btn-wg" type="button" value="C" />
        </div>
      </div>

      <div class="container">
        <div class="button">
          <input type="button" class="btn btn-number btn-gray" value="7" />
        </div>
        <div class="button">
          <input type="button" class="btn btn-number btn-gray" value="8" />
        </div>
        <div class="button">
          <input type="button" class="btn btn-number btn-gray" value="9" />
        </div>
        <div class="button">
          <input type="button" class="btn btn-oper btn-yellow" value="+" />
        </div>
      </div>

      <div class="container">
        <div class="button">
          <input type="button" class="btn btn-number btn-gray" value="4" />
        </div>
        <div class="button">
          <input type="button" class="btn btn-number btn-gray" value="5" />
        </div>
        <div class="button">
          <input type="button" class="btn btn-number btn-gray" value="6" />
        </div>
        <div class="button">
          <input type="button" class="btn btn-oper btn-yellow" value="-" />
        </div>
      </div>

      <div class="container">
        <div class="button">
          <input type="button" class="btn btn-number btn-gray" value="1" />
        </div>
        <div class="button">
          <input type="button" class="btn btn-number btn-gray" value="2" />
        </div>
        <div class="button">
          <input type="button" class="btn btn-number btn-gray" value="3" />
        </div>
        <div class="button">
          <input type="button" class="btn btn-oper btn-yellow" value="*" />
        </div>
      </div>

      <div class="container">
        <div class="button-lg">
          <input type="button" class="btn btn-number btn-gray" value="0" />
        </div>
        <div class="button">
          <input type="button" class="btn btn-oper btn-gray" value="=" />
        </div>
        <div class="button">
          <input type="button" class="btn btn-oper btn-yellow" value="/" />
        </div>
      </div>
    </form>
    <script src="src/index.js"></script>
  </body>
</html>
